<div>
    <div class="contact-intro">
        <h1 style="color: var(--color2)">Contact</h1>
    </div>
    <div class="contact-form-text-structure">
        <div class="contact-text">
            <h2 style="color: var(--color2)">Got a problem to solve?</h2>
            <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work.</p>
            <p style="color: var(--color1)">Need a Frontend Developer? <strong style="color: var(--color2)" href="mailto:n.badjevic@gmail.com">Contact me!</strong></p>
            <div class="circle-position">
              <figure class="form-circle"></figure>
            </div>
        </div>
        <div class="form-structure bstyle">
          <form>
            <input type="text" id="name" name="user_name" placeholder="Your name" />
            <input type="email" id="mail" name="user_email" placeholder="Your email" />
            <textarea id="msg" name="user_message" placeholder="Your message..."></textarea>
            <button class="contact-btn">Contact</button>
          </form>
        </div>
